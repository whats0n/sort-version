<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sort Version</title>
	<style>
		
		.from,
		.to {
			font-size: 16px;
			font-weight: bold;
		}

		.from span,
		.to span {
			font-size: 18px;
			font-weight: normal;
		}

	</style>
</head>
<body>
	<div class="from">from: <span class="js-from"></span></div>
	<div class="to">to: <span class="js-to"></span></div>
</body>
<script>
	const versions = [ "1.2.10", "2.5.0", "1.3.2", "1.2.3", "1.0", "1.1.3", "1", "2.0.1", "4.5.0", "4.5" ];

	const compare = (prev, next) => {
	    const prevArray = prev.split(".");
	    const nextArray = next.split(".");
	    const length = Math.min(prevArray.length, nextArray.length);
	    
	    for (let i = 0; i < length; ++i) {
	        if (parseInt(prevArray[i]) < parseInt(nextArray[i])) return -1;
	        else if (parseInt(prevArray[i]) > parseInt(nextArray[i])) return 1;
	    }

	    if (prevArray.length < nextArray.length) return -1;
	    else if (prevArray.length > nextArray.length) return 1;

	    return 0;
	}

	const sorted = versions.map(item => item).sort(compare);

	document.querySelector('.js-from').innerHTML = versions.join(' / ');
	document.querySelector('.js-to').innerHTML = sorted.join(' / ');
</script>
</html>
